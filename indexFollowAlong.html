            // Program Flow

            let score = 100;

            if (score > 1000) {
                score = score + 100;

            }
            else if (score === 1000) {
                console.log("Almost!");

            }
            else {
                console.log("Nice try!");
            }
            console.log("Score is: " + score);

            // Switch and Case

            let state = 'TX';

            switch (state) {
                case 'NY':
                    console.log('New York');
                    break;

                case 'TX':
                    console.log('Texas');
                    console.log('Austin');
                    //leave out break to allow fall through to default
                    //break;

                default:
                    console.log('Unknown');
                    break;
            }

            // Looping with for()

            for (let i=0; i < 5; i++) {
                console.log(i);
            }

            // Looping with while()

            while (count < 5) {
